    #loading-screen {
      position: fixed;
      z-index: 9999;
      background: #000;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    body:not(.loaded) .container,
    body:not(.loaded) .footer {
      visibility: hidden;
    }

    body.loaded #loading-screen {
      display: none;

    window.addEventListener('load', function () {
      const bgUrl = "./assets/home3/bg.html";
      if (!bgUrl.endsWith('.html')) {
        const img = new Image();
        img.src = bgUrl;
        img.onload = () => {
          document.body.classList.add('loaded');
        };
        img.onerror = () => {
          document.body.classList.add('loaded');
        };
      } else {
        document.body.classList.add('loaded');
      }
    });
  </script>
