<center><font color=green size=5><strong>英文字母大小写转换工具</strong></font></center>
<SCRIPT language=JavaScript>var Sys_LoadStart=new Date(); </SCRIPT>

<TEXTAREA id=txt rows=25 cols=90></TEXTAREA><BR><INPUT class=bt onclick=h1.value=0;convert() type=button value=转化为大写>&nbsp;

 <INPUT class=bt onClick="cut('txt')" type=button value="剪 切"> &nbsp;
